{% extends "base.html" %}

{% load staticfiles %}
{% block content %}


<div>
<table id="flex1" width="auto" style="display:none">
		<thead>
			<tr>
				<th width="100">Brand</th>
				<th width="100">Name</th>
				<th width="100">Price</th>
				<th width="100">View</th>
				<th width="100">Edit</th>
			</tr>
		</thead>
		
		</br>
	
		{% for model in all_models %}

			<tr>
			<td>{{ model.brand }} </td>
			<td>{{ model.name }} </td>
			<td>{{ model.price }} </td>
			<td><a href="/models/view/{{ model.name  }}"><img src="{% static "imatges/lupa.png" %}" width="30"></img></a> </td>
			<td><a href="/models/edit/{{ review.pk }}"><img src="{% static "imatges/pencil.png" %}" width="30"></img></a> </td></tr>			
			
			{% empty %}
    		Sorry, we have no models!
	{% endfor %}
</table>
</div>
       <script type="text/javascript">
$("#flex1").flexigrid({width:'auto',height:'auto'});

//This function adds paramaters to the post of flexigrid. You can add a verification as well by return to false if you don't want flexigrid to submit			
function addFormData(){
	//passing a form object to serializeArray will get the valid data from all the objects, but, if the you pass a non-form object, you have to specify the input elements that the data will come from
	var dt = $('#sform').serializeArray();
	$("#flex1").flexOptions({params: dt});
	return true;
}

$('#sform').submit(function (){
	$('#flex1').flexOptions({newp: 1}).flexReload();
	return false;
});
</script>                  
                      

{% endblock %}
